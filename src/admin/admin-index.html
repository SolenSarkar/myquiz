<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MyQuiz — Landing</title>
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
  <div class="landing-container">
    <header class="landing-header">
      <a class="landing-brand" href="/">MyQuiz</a>
      <div class="landing-login">
        <form id="admin-login-form" class="login-form" autocomplete="on">
          <div class="form-row">
            <label for="email">Admin Email</label>
            <input id="email" name="email" type="email" placeholder="admin@example.com" required>
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required>
          </div>
          <div class="login-actions">
            <button type="submit" class="btn-primary">Log in</button>
            <a class="btn-secondary" href="/">Back</a>
          </div>
        </form>
      </div>
    </header>

    <main>
      <section style="margin-top:28px;color:var(--muted);">
        <h2 style="color:var(--text);margin-bottom:8px">Welcome to MyQuiz</h2>
        <p>Sign in with your admin credentials to manage quizzes, view scores, and more.</p>
      </section>
    </main>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
